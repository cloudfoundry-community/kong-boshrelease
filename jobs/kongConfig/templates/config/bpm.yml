---
processes:
- name: kongConfig
  executable: /var/vcap/packages/kongConfig/bin/kongConfig
  args: []
  ephemeral_disk: true
  persistent_disk: false
  env:
    PORT: <%= p("port") %>
  limits:
    memory: 1G
    open_files: 1024

